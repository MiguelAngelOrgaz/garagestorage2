<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentsCabecera::header"/>

  <body>
	<div th:replace="fragmentsCabecera::menu"></div>
    <div class="container">
		<div style="max-width: 580px;margin-left: 20%;">
	        <form method="POST" class="form-general" th:object="${categoriaForm}" th:action="@{/nuevaCategoria}">
	            <h3 class="form-heading text-center p-2" th:text="#{titulo.categoria.nueva}"></h3>
	            <div class="form-group row">
		            <label for="inputEstancia" class="col-sm-2 col-form-label" th:text="#{etiqueta.nombre}"></label>
				    <div class="col-sm-10">
				    	<input type="text" th:field="*{nombre}" class="form-control" th:attr="placeholder=#{etiqueta.nombre}"
	                       autofocus="true">
	                	<span class="has-error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
				    </div>	                
	            </div>
	            
	            <div class="form-group row">
				    <label for="inputPassword" class="col-sm-2 col-form-label" th:text="#{etiqueta.categoriaPadre}"></label>
				    <div class="col-sm-10">
				    	<select th:field="*{categoriapadre}" class="form-control">
				    		<option th:value="''" th:text="Seleccione"></option>
      						 <option th:each="category: ${categoriasAll}" th:value="${category.idcategoria}" th:text="${category.nombre}"></option>
   						 </select>
				    </div>
			  	</div>	
			  	
			 <!-- 	<div class="form-group row">
		            <label for="inputVisible" class="col-sm-2 col-form-label" th:text="#{etiqueta.visible}"></label>
				    <div class="col-sm-10">
				    	<input type="checkbox" name="esVisible" th:checked="${esVisible}"/>
				    </div>	                
	            </div> --> 		  	
	            
	            <div class="form-group">
	                
	            </div>
	
	            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{boton.aceptar}"></button>
	        </form>
		</div>
    </div>

  </body>
</html>
