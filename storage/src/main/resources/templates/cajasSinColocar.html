<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentsCabecera::header"/>
<body>
	<div th:replace="fragmentsCabecera::menu"></div>
	<div class="container">
		<h3 class="form-heading text-center p-2" th:text="#{titulo.cajasSinColocar}"></h3>
	</div>
	
	<div class="container">
		<table class="table">
			<thead class="table-garaje">
				<tr>
					<th width="20%" scope="col" th:text="#{etiqueta.idCaja}"></th>
					<th width="60%" scope="col" th:text="#{etiqueta.descripcion}"></th>
					<th width="20%" class="opciones" scope="col" th:text="#{etiqueta.opciones}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${cajasForm.empty}">
					<td colspan="3" style="text-align: center;">No hay cajas sin colocar</td>
				</tr>
				<tr th:each="caja : ${cajasForm}">
					<td th:text="${caja.idcaja}"></td>
					<td th:text="${caja.descripcion}"></td>
					<td>
						<a th:href="@{/obtenerCaja/} + ${caja.idcaja}">
						<img th:src="@{/images/detalle20.png}" id="imagen" class="img-circle" 
						th:title="#{title.caja.detalle}" th:alt="#{title.caja.detalle}"/>
						</a>&nbsp;
						<a th:href="@{/insertarEnBalda/} + ${idBalda} + @{/caja/} + ${caja.idcaja}">
						<img th:src="@{/images/asociar20.png}" id="imagen" class="img-circle" 
						th:title="#{title.caja.colocar}" th:alt="#{title.caja.colocar}"/>
						</a>
					</td>
				</tr>
			</tbody>

		</table>
		

	</div>
	<div class="d-flex justify-content-sm-center">
	
	<input type="hidden" th:field="${idEstanteria}"/>
	<input type="hidden" th:field="${idBalda}"/>
	<a class="btn btn-primary" th:href="@{nuevaCaja/} + ${idBalda}" role="button" th:text="#{boton.nueva}" 
	th:title="#{title.boton.caja.nueva}" th:alt="#{title.boton.caja.nueva}"></a>
	
	</div>
</body>
</html>
