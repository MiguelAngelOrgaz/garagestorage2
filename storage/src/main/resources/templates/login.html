<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <head th:replace="fragmentsCabecera::header"/>
  <body>
 	<div th:replace="fragmentsCabecera::menu"></div>
    <div class="container">
    	<div style="max-width: 580px;margin-left: 20%;">
      <form  method="POST" th:action="@{/login}">
        <div style="background-color: #ffc107;padding: 15px;">
        <h3 class="form-heading text-center p-2" th:text="#{login.titulo}"></h3>

        <div class="form-group">
        
            <span th:text="${message}"></span>
          	<div class="form-group row">
			    <label for="inputUsername" class="col-sm-2 col-form-label" th:text="#{etiqueta.usuario}"></label>
			    <div class="col-sm-10">
			      <input name="username" type="text" class="form-control" id="inputUsername" th:attr="placeholder=#{etiqueta.usuario}" autofocus="true">
			    </div>
			</div>        
			<div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label" th:text="#{etiqueta.password}"></label>
			    <div class="col-sm-10">
			      <input name="password" type="password" class="form-control" id="inputPassword" th:attr="placeholder=#{etiqueta.password}">
			      <span class="has-error" th:text="${error}"></span>
			    </div>
			  </div>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>    
        </div>
        </div>
        <div style="padding-top: 12px;float: right;">
      		<a class="btn btn-primary" href="/register" role="button" th:text="#{login.registro}"></a>
   		</div>
      </form>
      </div>
    </div>

   </body>
</html>
