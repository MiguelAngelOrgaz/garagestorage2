<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="utf-8">
      <title>Create an account</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link href="../css/main.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
		<div style="max-width: 580px;margin-left: 20%;">
	        <form method="POST" class="form-general" th:object="${userForm}" th:action="@{/register}">
	            <h3 class="form-heading text-center p-2" th:text="#{register.titulo}"></h3>
	            <div class="form-group row">
		            <label for="inputUsername" class="col-sm-2 col-form-label" th:text="#{etiqueta.usuario}"></label>
				    <div class="col-sm-10">
				    	<input type="text" th:field="*{nombre}" class="form-control" th:attr="placeholder=#{etiqueta.usuario}"
	                       autofocus="true">
	                	<span class="has-error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
				    </div>	                
	            </div>
	            
	            <div class="form-group row">
				    <label for="inputPassword" class="col-sm-2 col-form-label" th:text="#{etiqueta.password}"></label>
				    <div class="col-sm-10">
				    	<input type="password" th:field="*{password}" class="form-control" th:attr="placeholder=#{etiqueta.password}">
	                	<span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				    </div>
			  	</div>
			  	
			  	<div class="form-group row">
				    <label for="inputRepitePassword" class="col-sm-2 col-form-label" th:text="#{etiqueta.password}"></label>
				    <div class="col-sm-10">
				    	<input type="password" th:field="*{passwordConfirm}" class="form-control" th:attr="placeholder=#{etiqueta.repitepassword}">
	                	<span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
				    </div>
			  	</div>
			  	
			  	<div class="form-group row">
				    <label for="inputEmail" class="col-sm-2 col-form-label" th:text="#{etiqueta.email}"></label>
				    <div class="col-sm-10">
				    	<input type="email" th:field="*{email}" class="form-control" th:attr="placeholder=#{etiqueta.email}">
	               		<span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				    </div>
			  	</div>
	            
	            <div class="form-group">
	                
	            </div>
	
	            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{boton.aceptar}"></button>
	        </form>
		</div>
    </div>

  </body>
</html>
