<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
	<meta charset="utf-8">
	<title th:text="${tituloPagina}"></title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous">
	<link href="/css/main.css" rel="stylesheet">   
	<link href="/css/ordenarTabla.css" rel="stylesheet">
    <script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="/js/ordenarTabla.js" type="text/javascript"></script>    
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>   
<body>  
<div class="container header" th:fragment="menu">
		<form id="logoutForm" method="POST" th:action="@{/logout}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
		<table>
			<tr>
				<td sec:authorize="(!hasRole('ADMIN') and hasRole('USUARIO')) or !isAuthenticated()" colspan="6" style="text-align:center; font-size:1.8em; font-weight:bold; color:white;width:87%;">ORGANIZADOR DE GARAJE</td>
				<td sec:authorize="hasRole('ADMIN')" colspan="7" style="text-align:center; font-size:1.8em; font-weight:bold; color:white;width:87%;">ORGANIZADOR DE GARAJE</td>
				<td style="width:13%;"><a sec:authorize="isAuthenticated()" class="btn btn-primary btn-header" href="/modificarDatosUsuario" role="button" th:text="#{boton.cabecera.perfil}" 
		th:title="#{boton.cabecera.perfil.title}" th:alt="#{boton.cabecera.perfil.title}" style="width: 95%;"></a>
					<a sec:authorize="!isAuthenticated()" class="btn btn-primary btn-header" th:text="#{boton.cabecera.perfil}" style="width: 95%;visibility:hidden"></a>
				</td>
			</tr>
		<tr style="height: 1em;"></tr>
			<tr>
				<td sec:authorize="hasRole('ADMIN')"  style="width:13%;">
					<a class="btn btn-primary btn-header" href="/reactivarUsuario" role="button" th:text="#{boton.cabecera.reactivar}" 
		th:title="#{boton.cabecera.reactivar.title}" th:alt="#{boton.cabecera.reactivar}" style="width: 95%;"></a>
				</td>			
				<td style="width:13%;"><a sec:authorize="isAuthenticated()" class="btn btn-primary btn-header" href="/listarCategorias" role="button" th:text="#{boton.cabecera.categorias}" 
		th:title="#{boton.cabecera.categorias.title}" th:alt="#{boton.cabecera.categorias.title}" style="width: 95%;"></a>
					<a sec:authorize="!isAuthenticated()" class="btn btn-primary btn-header" th:text="#{boton.cabecera.categorias}" 
		style="width: 95%;visibility:hidden;"></a>
				</td>
				<td style="width:13%;"><a sec:authorize="hasRole('USUARIO')" class="btn btn-primary btn-header" href="/listarHabitaciones" role="button" th:text="#{boton.cabecera.estancias}" 
		th:title="#{boton.cabecera.estancias.title}" th:alt="#{boton.cabecera.estancias.title}" style="width: 95%;"></a>					
					<a sec:authorize="!isAuthenticated()" class="btn btn-primary btn-header" th:text="#{boton.cabecera.estancias}" 
		style="width: 95%;;visibility:hidden;"></a>
				</td>
				<td style="width:13%;"><a sec:authorize="hasRole('USUARIO')" class="btn btn-primary btn-header" href="/listarObjetos" role="button" th:text="#{boton.cabecera.objetos}" 
		th:title="#{boton.cabecera.objetos.title}" th:alt="#{boton.cabecera.objetos.title}" style="width: 95%;"></a>
					<a sec:authorize="!hasRole('USUARIO')" class="btn btn-primary btn-header" th:text="#{boton.cabecera.objetos}" 
		style="width: 95%;visibility:hidden;"></a>
				</td>
				<td style="width:13%;"><a sec:authorize="hasRole('USUARIO')" class="btn btn-primary btn-header" href="/listarCajas" role="button" th:text="#{boton.cabecera.cajas}" 
		th:title="#{boton.cabecera.cajas.title}" th:alt="#{boton.cabecera.cajas.title}" style="width: 95%;"></a>
					<a sec:authorize="!hasRole('USUARIO')" class="btn btn-primary btn-header" th:text="#{boton.cabecera.cajas}" 
		style="width: 95%;visibility:hidden;"></a>
				</td>
				<td style="width:20%;"></td>
				<td style="width:20%;"></td>
				<td style="width:13%;"><a sec:authorize="isAuthenticated()" class="btn btn-primary btn-header" onclick="document.forms['logoutForm'].submit()" role="button" th:text="#{boton.cabecera.logout}" 
		th:title="#{boton.cabecera.logout.title}" th:alt="#{boton.cabecera.logout.title}" style="width: 95%;"></a>
					<a sec:authorize="!isAuthenticated()" class="btn btn-primary btn-header" th:text="#{boton.cabecera.logout}" 
		style="width: 95%;visibility:hidden;"></a>
				</td>
			</tr>
		</table>		
</div>
</body>
